<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div id="container">
    <div id="card">
      <div id="image-container">
        <div id="image-color"></div>
      </div>

      <div id="info">
        <h1>
          Get <strong>insights</strong> that help your business grow.
        </h1>

        <p id="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div id="statistics">
          <p class="values"> <strong>10k+</strong> <br> companies</p>
          <p class="values"> <strong>314</strong> <br> templates</p>
          <p class="values"> <strong>12m+</strong> <br> queries</p>
        </div>
      </div>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/AndresRicardo/">Richi</a>
  </div>
</body>

</html>
